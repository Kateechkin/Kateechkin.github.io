<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><title>my-tilda-cleaner</title><link href="css/app.css" rel="preload" as="style"><link href="js/app.js" rel="preload" as="script"><link href="css/app.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but my-tilda-cleaner doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>function sendHeight() {
        const height = document.documentElement.scrollHeight;
        parent.postMessage({ type: 'setHeight', height }, '*');
      }

      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);

      // В случае динамического контента:
      const observer = new MutationObserver(sendHeight);
      observer.observe(document.body, { childList: true, subtree: true });</script><script src="js/app.js"></script></body></html>
